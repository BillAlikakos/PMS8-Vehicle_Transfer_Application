worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream userauth-clip {
        server userauth-clip:8080;
    }

    upstream main-app-clip{
        server main-app-clip:8080;
    }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;

        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /userAuth/ {
            if ($request_method = 'OPTIONS') {
                add_header "Access-Control-Allow-Origin" "[INGRESS_HOSTNAME]";
                add_header "Access-Control-Allow-Credentials" "true";
                add_header "Access-Control-Allow-Methods" "GET,HEAD,OPTIONS,POST,PUT";
                add_header "Access-Control-Allow-Headers" "Access-Control-Allow-Headers, Origin,Accept, X-Requested-With, Content-Type, Access-Control-Request-Method, Access-Control-Request-Headers";
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass http://userauth-clip;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Access-Control-Allow-Origin '[INGRESS_HOSTNAME]';
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";

            add_header X-Debug-Proxy-Host $proxy_host;
            add_header X-Debug-Proxy-URL $scheme://$http_host$request_uri;
        }
        location /retrieve {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '[INGRESS_HOSTNAME]';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            rewrite ^(.*)/$ $1 break;
            proxy_pass http://main-app-clip;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Access-Control-Allow-Origin '[INGRESS_HOSTNAME]';
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";

            add_header X-Debug-Proxy-Host $proxy_host;
            add_header X-Debug-Proxy-URL $scheme://$http_host$request_uri;
        }

        location /submit {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '[INGRESS_HOSTNAME]';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass http://main-app-clip;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Access-Control-Allow-Origin '[INGRESS_HOSTNAME]';
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";

            add_header X-Debug-Proxy-Host $proxy_host;
            add_header X-Debug-Proxy-URL $scheme://$http_host$request_uri;
        }
        location /updateStatus {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '[INGRESS_HOSTNAME]';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass http://main-app-clip;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Access-Control-Allow-Origin '[INGRESS_HOSTNAME]';
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";

            add_header X-Debug-Proxy-Host $proxy_host;
            add_header X-Debug-Proxy-URL $scheme://$http_host$request_uri;
        }
        location /getVehicles {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '[INGRESS_HOSTNAME]';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            rewrite ^(.*)/$ $1 break;
            proxy_pass http://main-app-clip;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Access-Control-Allow-Origin '[INGRESS_HOSTNAME]';
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";

            add_header X-Debug-Proxy-Host $proxy_host;
            add_header X-Debug-Proxy-URL $scheme://$http_host$request_uri;
        }

    }
}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vehicletransfer-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: [INGRESS_HOSTNAME]
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vehicletransfer-clip
            port:
              number: 8088
  tls:
  - hosts:
    - [INGRESS_HOSTNAME]
    secretName: vehicletransfer-tls

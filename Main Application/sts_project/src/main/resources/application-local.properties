spring.application.name=demo

spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql=tracelogging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.datasource.url=jdbc:<DB_HOST>/<DB_NAME>
spring.datasource.username=<DB_USERNAME>
spring.datasource.password=<DB_PASSWORD>

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

cors.urls=http://<HOST1>:<PORT1>,http://<HOST2>:<PORT2>

logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

NOTIFICATION_SERVICE_ENDPOINT=http://<SERVICENAME>:<SERVICEPORT>/<CONTEXTPATH>
AUTH_SERVICE_ENDPOINT=http://<SERVICENAME>:<SERVICEPORT>/<CONTEXTPATH>